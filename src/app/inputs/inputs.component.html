<h1>Overview</h1>
<p>
  An input field includes a label and a text field users can type text into.
  They typically appear in forms and dialogs.
</p>
<div class="input-container default">
  <input
    type="text"
    class="very-small"
    [placeholder]="label"
    [ngStyle]="{ 'background-color': backgroundColor }"
    (click)="onClick.emit($event)"
  />
  <input
    type="text"
    class="small"
    [placeholder]="label"
    [ngStyle]="{ 'background-color': backgroundColor }"
    (click)="onClick.emit($event)"
  />
  <input
    type="text"
    class="medium"
    [placeholder]="label"
    [ngStyle]="{ 'background-color': backgroundColor }"
    (click)="onClick.emit($event)"
  />
  <input
    type="text"
    class="large"
    [placeholder]="label"
    [ngStyle]="{ 'background-color': backgroundColor }"
    (click)="onClick.emit($event)"
  />
  <input
    type="text"
    class="extra-large"
    [placeholder]="label"
    [ngStyle]="{ 'background-color': backgroundColor }"
    (click)="onClick.emit($event)"
  />
  <input
    type="text"
    class="xxl"
    [placeholder]="label"
    [ngStyle]="{ 'background-color': backgroundColor }"
    (click)="onClick.emit($event)"
  />
</div>
